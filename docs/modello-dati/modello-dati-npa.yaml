openapi: 3.0.3
info:
  title: Modello Dati NPA - OpenAPI 3.0
  version: 1.0.0
components:
    schemas:
      SchedaType:
        description: Scheda generica definita dal contesto in cui si trova l'appalto
        type: object
        additionalProperties: false
        properties:
          idScheda:
            $ref: '#/components/schemas/IdSchedaType'
          _idStatoScheda:
            description: identificativo dello stato della Scheda 
            type: string
            example: '1'
          _origineScheda:
            description: origine Scheda 
            type: string
            example: ''          
          _versione:
            description: versione della scheda. necessaria al motore interno ANAC.
            type: string
            example: '01.00.00'
          dataCreazione:
            description: data creazione della scheda (A datetime specified by RF3339)
            type: string
            format: datetime
            example: '2022-01-23T12:02:05Z'
      SchedaPianificazioneType:
        description: Scheda generica definita dal contesto in cui si trova l'appalto
        allOf: # estende il modello dati SchedaType
          - $ref: '#/components/schemas/SchedaType'       
        type: object
        additionalProperties: false
        oneOf:
          - $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.10.yaml#/components/schemas/SchedaP1.10Type'
          - $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.11.yaml#/components/schemas/SchedaP1.11Type'
          - $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.12.yaml#/components/schemas/SchedaP1.12Type'
          - $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.13.yaml#/components/schemas/SchedaP1.13Type'
          - $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.14.yaml#/components/schemas/SchedaP1.14Type'
      SchedaComunicaAppaltoType:
        description: Scheda generica definita dal contesto in cui si trova l'appalto
        allOf: # estende il modello dati SchedaType
          - $ref: '#/components/schemas/SchedaType'       
        type: object
        additionalProperties: false
        oneOf:
          - $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.10.yaml#/components/schemas/SchedaP1.10Type'
          #- $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.10.yaml#/components/schemas/SchedaP1.11Type'
          #- $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.10.yaml#/components/schemas/SchedaP1.12Type'
          #- $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.10.yaml#/components/schemas/SchedaP1.13Type'
          #- $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.10.yaml#/components/schemas/SchedaP1.14Type'
          #- $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.10.yaml#/components/schemas/SchedaP1.16Type'
          #- $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.10.yaml#/components/schemas/SchedaP1.17Type'
          #- $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.10.yaml#/components/schemas/SchedaP1.18Type'
          #- $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.10.yaml#/components/schemas/SchedaP1.19Type'
          #- $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.10.yaml#/components/schemas/SchedaP1.20Type'
          #- $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.10.yaml#/components/schemas/SchedaP1.21Type'
          #- $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.10.yaml#/components/schemas/SchedaP1.23Type' 
          #- $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.10.yaml#/components/schemas/SchedaP1.24Type'        
          #- $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.10.yaml#/components/schemas/SchedaP2.10Type'
          #- $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.10.yaml#/components/schemas/SchedaP2.11Type'
          #- $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.10.yaml#/components/schemas/SchedaP2.12Type'
          #- $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.10.yaml#/components/schemas/SchedaP2.13Type'
          #- $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.10.yaml#/components/schemas/SchedaP2.14Type'
          #- $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.10.yaml#/components/schemas/SchedaP2.16Type'
          #- $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.10.yaml#/components/schemas/SchedaP2.17Type'
          #- $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.10.yaml#/components/schemas/SchedaP2.18Type'
          #- $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.10.yaml#/components/schemas/SchedaP2.19Type'
          #- $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.10.yaml#/components/schemas/SchedaP2.20Type'
          #- $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.10.yaml#/components/schemas/SchedaP2.21Type'
          #- $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.10.yaml#/components/schemas/SchedaP2.23Type'
          #- $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.10.yaml#/components/schemas/SchedaP2.24Type'
          #- $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.10.yaml#/components/schemas/SchedaP3.1Type'
          #- $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.10.yaml#/components/schemas/SchedaP3.2Type'
          #- $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.10.yaml#/components/schemas/SchedaP3.3Type'
          #- $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.10.yaml#/components/schemas/SchedaP3.5Type'
          #- $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.10.yaml#/components/schemas/SchedaP4.1Type'
          #- $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.10.yaml#/components/schemas/SchedaP4.2Type'
          #- $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.10.yaml#/components/schemas/SchedaP5Type'   
      SchedaPostPubblicazioneType:
        description: Scheda generica definita dal contesto in cui si trova l'appalto
        allOf: # estende il modello dati SchedaType
          - $ref: '#/components/schemas/SchedaType'       
        type: object
        additionalProperties: false
        oneOf:
          #- $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.10.yaml#/components/schemas/SchedaCL1Type'
          - $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-P1.10.yaml#/components/schemas/SchedaP1.10Type'
      IdSchedaType:
        description: Identificativo univoco della Scheda restituito da ANAC in fase di creazione Scheda
        type: string
        format: uuid
        example: "f81d4fae-7dec-11d0-a765-00a0c91e6bf6"
      StatoDocumentoEnum:
        $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/modello-dati-fvoe-fva.yaml#/components/schemas/StatoDocumentoEnum'
      StatoRichiestaEnum:
        $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/modello-dati-fvoe-fva.yaml#/components/schemas/StatoRichiestaEnum'
      TipoDocumentoEnum: 
        $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/modello-dati-fvoe-fva.yaml#/components/schemas/TipoDocumentoEnum'
      AnagraficaOEType:
        $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/modello-dati-fvoe-fva.yaml#/components/schemas/AnagraficaOEType' 
      FVOEType:
        $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/modello-dati-fvoe-fva.yaml#/components/schemas/FVOEType' 
      FVAType:
        $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/modello-dati-fvoe-fva.yaml#/components/schemas/FVAType'
      DocumentoType:
        $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/modello-dati-fvoe-fva.yaml#/components/schemas/DocumentoType'
      DocumentoOEType:
        $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/modello-dati-fvoe-fva.yaml#/components/schemas/DocumentoOEType'
      DocumentoAType:
        $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/modello-dati-fvoe-fva.yaml#/components/schemas/DocumentoAType'
      ContentDocumentType:
        $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/modello-dati-fvoe-fva.yaml#/components/schemas/ContentDocumentType' 
      AutorizzazioneAccessoType:
        $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/modello-dati-fvoe-fva.yaml#/components/schemas/AutorizzazioneAccessoType' 
      RichiestaAccessoType:
        $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/modello-dati-fvoe-fva.yaml#/components/schemas/RichiestaAccessoType'
      StatoSchedaEnum:
        description: Stato della Scheda - fare riferimento ai valori contenuti nel file [statoScheda.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/statoScheda.json)
      TipoSchedaEnum:
        description: Tipologia di Scheda - fare riferimento ai valori contenuti nel file [tipoScheda.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/statoScheda.json)
      TipoServizioSoggettoEnum:
        description: Tipologia di Servizi delegabili ad un Soggetto - fare riferimento ai valori contenuti nel file [tipoFunzione.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/tipoScheda.json)
      TipoOperazioneSoggettoEnum:
        description: Tipologia di Operazioni delegabili ad un Soggetto - fare riferimento ai valori contenuti nel file [tipoFunzione.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/tipoOperazioneSoggetto.json)        
      TipoOperazioneEnum:
        description: Tipo Operazione di cui si richiedere l'esito dell'operazione - fare riferimento ai valori contenuti nel file [tipoOperazione.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/tipoOperazione.json)
      TipoPianoEnum:
        description: Tipo di pianificazione - fare riferimento ai valori contenuti nel file [tipoPiano.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/tipoPiano.json)
      TipoAzioneAvvisoEnum:
        description: Tipo di azione dell'avviso - fare riferimento ai valori contenuti nel file [tipoAzioneAvviso.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/tipoAzioneAvviso.json)
      TipoAvvisoEnum:
        description: Tipologia di avviso - fare riferimento ai valori contenuti nel file [tipoAvviso.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/tipoAvviso.json)
      TipoRuoloEnum:
        description: Tipo di ruolo di un soggetto - fare riferimento ai valori contenuti nel file [tipoRuolo.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/tipoRuolo.json)
      StatoPianoEnum:  
        description: Stato della pianificazione - fare riferimento ai valori contenuti nel file [statoPiano.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/statoPiano.json)
      StatoAppaltoEnum: 
        description: Stato in cui si trova l' Appalto - fare riferimento ai valori contenuti nel file [statoAppalto.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/statoAppalto.json)
      StatoAvvisoEnum:
        description: Stato in cui si trova l' Avviso - fare riferimento ai valori contenuti nel file [statoAvviso.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/statoAvviso.json)
      StatoLottoEnum:
        description: Stato in cui si trova il Lotto - fare riferimento ai valori contenuti nel file [statoLotto.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/statoLotto.json)
      CigType:
        description: coppia progressivoLotto-CIG
        type: object
        additionalProperties: false
      I18NType:
        type: object
        properties:
          it:
            type: string
          en:
            type: string
      TipologicaBaseType:
        description: Oggetto generico di una tipologica
        type: object
        additionalProperties: false
        properties:
          id:
            description: Identificativo univoco della tipologica. (A UUID specified by RFC4122)
            type: string
            format: uuid
            example: "categoria"
          descrizione:
            description: Descrizione della tipologica.
            format: string
            example: "categoria"
      TipologicaType:
        description: Oggetto generico di una tipologica
        type: object
        additionalProperties: false
        allOf: # estende lo schema dati di TipologicaBaseType
          - $ref: '#/components/schemas/TipologicaBaseType'
        properties:
          elenco: 
            description: Elenco di una tipologica
            type: array
            items:
              $ref: '#/components/schemas/DatiTipologicaType'
      DatiTipologicaType:
        type: object
        properties:
          codice:
            type: string
          descrizione:
            $ref: '#/components/schemas/I18NType'
          dataInizio:
            description: data inizio (A datetime specified by RF3339)
            type: string
            format: datetime
            example: '2022-01-23T12:02:05Z'
          dataFine:
            description: data fine (A datetime specified by RF3339)
            type: string
            format: datetime
            example: '2022-01-23T12:02:05Z'
      AnagraficaType:
        description: oggetto generico dell'anagrafica
        type: object
        additionalProperties: false
      RuoloType:
        description: ruolo
        type: object
        additionalProperties: false
      AnagraficaSoggettoType:
        allOf: # estende la classe AnagraficaType
          - $ref: '#/components/schemas/AnagraficaType'
        description: Oggetto specifico dell'anagrafica
        type: object
        additionalProperties: false
      LottoType:
        description: Oggetto che riporta tutti i dati del lotto
        type: object
        additionalProperties: false
      AppaltoType:
        description: Oggetto che riporta tutti i dati dell'Appalto
        type: object
        additionalProperties: false
      AvvisoType:
        description: Oggetto che riporta i dati dell'Avviso
        type: object
        additionalProperties: false
        properties:
          idAvviso:
            description: identificativo univoco dell'Avviso generato da ANAC
            type: string
            format: uuid
            example: "f81d4fae-7dec-11d0-a765-00a0c91e6bf6"
          scheda:
            description: Scheda generica definita dal contesto in cui si trova l'appalto
            type: object
            additionalProperties: false
            oneOf:
              - $ref: '#/components/schemas/SchedaPianificazioneType'
              - $ref: '#/components/schemas/SchedaComunicaAppaltoType'
              - $ref: '#/components/schemas/SchedaPostPubblicazioneType'
        required:
          - idAvviso
      DatiAvvisoType:
        type: object
        additionalProperties: false
        required:  # List the required properties here
          - idAvviso
        properties:
          idAvviso:
            description: identificativo univoco dell'Avviso generato da ANAC.
            type: string
            format: uuid
            example: "f81d4fae-7dec-11d0-a765-00a0c91e6bf6"
        oneOf:
          - $ref: '#/components/schemas/DatiPianoType'
          - $ref: '#/components/schemas/DatiAppaltoType'
          - $ref: '#/components/schemas/DatiSchedaType'
      PianoType:
        description: Oggetto che riporta tutti i dati della Pianificazione
        type: object
        additionalProperties: false
      PaginazioneType:
        description: Oggetto per la paginazione dei risultati
        type: object
        additionalProperties: false
        properties:
          totRows: 
            description: Numero totale di record risultante dalla ricerca
            type: integer
            format: int32
          totPages: 
            description: Numero totale di pagine risultanti dalla ricerca
            type: integer
            format: int32      
          currentPage: 
            description: Numero di pagina corrente
            type: integer
            format: int32
          elementPage:
            description: Numero di elementi per pagina
            type: integer
            format: int32
      DatiAppaltoType:
        allOf: # estende la classe DatiAppaltoBaseType
          - $ref: '#/components/schemas/DatiAppaltoBaseType'
        properties:
          idAppalto:
            description: identificativo univoco dell'Appalto definito da ANAC. Restituito dall'operazione di creazione Appalto. (A UUID specified by RFC4122)
            type: string
            format: uuid
            example: "f81d4fae-7dec-11d0-a765-00a0c91e6bf6"
        required:
          - idAppalto
      DatiAppaltoBaseType:
        description: Oggetto Complesso che riporta tutti i dati delle schede per il contesto comunicaAppalto
        type: object
        additionalProperties: false
        properties:
          scheda:
            $ref: '#/components/schemas/SchedaComunicaAppaltoType'
      DatiSchedaBaseType:
        description: Oggetto Complesso che riporta tutti i dati delle schede per il contesto comunicaPostPubblicazione
        type: object
        additionalProperties: false
        properties:
          idAppalto:
            description: identificativo univoco dell'Appalto definito da ANAC. Restituito dall'operazione di creazione Appalto. (A UUID specified by RFC4122)
            type: string
            format: uuid
            example: "f81d4fae-7dec-11d0-a765-00a0c91e6bf6"
          scheda:
            $ref: '#/components/schemas/SchedaPostPubblicazioneType'
        required:
          - idAppalto      
      DatiSchedaType:
        allOf: # estende la classe DatiSchedaBaseType
          - $ref: '#/components/schemas/DatiSchedaBaseType'
        properties:
          idScheda:
            description: Identificativo univoco della Scheda da modificare definito da ANAC. (A UUID specified by RFC4122)
            format: uuid
            example: "f81d4fae-7dec-11d0-a765-00a0c91e6bf6"
        required:
          - idScheda  
      DatiPianoBaseType:
        description: Oggetto Complesso che riporta tutti i dati base delle schede per il contesto pianificazioneAppalto
        type: object
        additionalProperties: false
        properties:
          scheda:
            $ref: '#/components/schemas/SchedaPianificazioneType' 
      DatiPianoType :
        allOf: # estende la classe DatiPianoType
          - $ref: '#/components/schemas/DatiPianoBaseType'
        properties:
          idPianificazione:
            description: identificativo univoco della Pianificazione definito da ANAC. Restituito dall'operazione di creazione Pianificazione. (A UUID specified by RFC4122)
        required:
          - idPianificazione
      EsitoOperazioneType:
        type: object
        additionalProperties: false
        required:  # List the required properties here
          - codice
          - descrizione
        properties:
          codice: 
            description: codice dell'esito dell'operazione
            type: string
            example: '01'
          descrizione:
            description: descrizione dell'esito dell'operazione
            type: string
            example: 'AVVISO PUBBLICATO'
          dettaglio:
            description: descrizione dettagliata dell'esito dell'operazione
            type: string
