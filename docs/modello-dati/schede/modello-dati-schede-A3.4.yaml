          type: string
        offertaQualitativa:
          description: Offerta qualitativa
          type: string
          format: decimal   
    AnacFormA3.4DatiBaseType:
      description: Oggetto che contiene gli oggetti comuni con il TED relativi al contraente generale
      type: object
      additionalProperties: false
      properties:
        datiBaseProcedura:
          $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-dati-comuni.yaml#/components/schemas/DatiBaseProceduraA2Type'
