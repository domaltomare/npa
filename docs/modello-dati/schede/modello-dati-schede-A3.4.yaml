          description: E' stata effettuata la preinformazione?
          type: boolean
        termineRidottoAvvisoPreinformazione:
          description: E' stato utilizzato un termine ridotto con avviso di preinformazione?
          type: boolean   
    AggiudicatarioA3.4Type:
      description: Dati dell'aggiudicatario
      type: object
      required: [cf,denominazione,ruolo,tipo,idGruppo]
      additionalProperties: false
      properties:
        cf:
          description: codice fiscale del soggetto interessato
          type: string
        denominazione: 
          description: denominazione del soggetto interessato
          type: string  
        ruolo: 
          $ref: 'https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/schede/modello-dati-schede-dati-comuni.yaml#/components/schemas/RuoloOEEnum'
