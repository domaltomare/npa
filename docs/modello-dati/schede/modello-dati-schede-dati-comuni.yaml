openapi: 3.0.0
info:
  title: Modello Dati Schede - Dati comuni
  version: 1.0.0
components:
  schemas:
    TipologicaType:
      description: oggetto che contiene i valori delle tipologiche
      type: object
      properties:
        codice:
          description: codice della tipologica
          type: string
        descrizione:
          description: descrizione della voce della tipologica
          type: string
    TipoFinanziamentoEnum:
      description: Tipo di finanziamento - fare riferimento ai valori contenuti nel file [tipoFinanziamento.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/tipoFinanziamento.json)
      allOf:
        - $ref: '#/components/schemas/TipologicaType'
    FunzioniDelegateEnum:
      description: Ruolo svolto dalla S.A. nell'appalto - fare riferimento ai valori contenuti nel file [funzioniDelegate.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/funzioniDelegate.json)
      allOf:
        - $ref: '#/components/schemas/TipologicaType'
    CategorieMerceologicheEnum:
      description: Categorie merceologiche oggetto della fornitura di cui al DPCM soggetti aggregatori - fare riferimento ai valori contenuti nel file [categorieMerceologiche.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/categorieMerceologiche.json)
      allOf:
        - $ref: '#/components/schemas/TipologicaType'
    MotivazioneCIGEnum:
      description: Motivazione richiesta CIG - fare riferimento ai valori contenuti nel file [motivazioneCig.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/motivazioneCig.json)
      allOf:
        - $ref: '#/components/schemas/TipologicaType'
    StrumentiSvolgimentoProcedureEnum:
      description: Strumenti per lo svolgimento delle procedure - fare riferimento ai valori contenuti nel file [strumentiSvolgimentoProcedure.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/strumentiSvolgimentoProcedure.json)
      allOf:
        - $ref: '#/components/schemas/TipologicaType'
    TipoAggiudicatarioEnum:
      description: Tipo di soggetto aggiudicatario - fare riferimento ai valori contenuti nel file [tipoAggiudicatario.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/tipoAggiudicatario.json) 
      allOf: 
      - $ref: '#/components/schemas/TipologicaType'        
    MotivoUrgenzaEnum:
      description: Motivo urgenza - fare riferimento ai valori contenuti nel file [motivoUrgenza.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/motivoUrgenza.json)
      allOf:
        - $ref: '#/components/schemas/TipologicaType'
    PrestazioniEnum:
      description: Prestazioni comprese nell'appalto - fare riferimento ai valori contenuti nel file [prestazioni.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/prestazioni.json)
      allOf:
        - $ref: '#/components/schemas/TipologicaType'
    CondizioniNegoziataEnum:
      description: Condizioni che giustificano il ricorso alla procedura negoziata senza previa pubblicazione di un bando oppure senza previa indizione di una gara - fare riferimento ai valori contenuti nel file [condizioniNegoziata.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/condizioniNegoziata.json) 
      allOf:
        - $ref: '#/components/schemas/TipologicaType'
    ContrattiDisposizioniParticolariEnum:
      description: Contratti nei settori ordinari assoggettati a disposizioni particolari - fare riferimento ai valori contenuti nel file [contrattiDisposizioniParticolari.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/contrattiDisposizioniParticolari.json) 
      allOf:
        - $ref: '#/components/schemas/TipologicaType'
    CodIstatEnum:
      description: Codice ISTAT - fare riferimento ai valori contenuti nel file [codIstat.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/codIstat.json) 
      allOf:
        - $ref: '#/components/schemas/TipologicaType'
    CodNUTSEnum:
      description: Il luogo di esecuzione secondo la classificazione comune delle unità territoriali per la statistica (NUTS). Va indicato il codice di livello NUTS 3 - corrisponde al campo bt-5071 - Place Performance Country Subdivision del TED - fare riferimento ai valori contenuti nel file [codNUTS.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/codNUTS.json)
      allOf:
        - $ref: '#/components/schemas/TipologicaType'
    RuoloOEEnum:
      description: Ruolo del soggetto incaricato della prestazione - fare riferimento ai valori contenuti nel file [ruoloOE.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/ruoloOE.json) 
      allOf: 
      - $ref: '#/components/schemas/TipologicaType'
    ModalitaRealizzazioneEnum: 
      description: Modalità di realizzazione - corrisponde al campo bt-765 - Framework Agreement del TED  - fare riferimento ai valori contenuti nel file [modalitaRealizzazione.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/modalitaRealizzazione.json) 
      allOf: 
      - $ref: '#/components/schemas/TipologicaType'       
    TipoOEEnum:
      description: Tipo soggetto incaricato della prestazione - fare riferimento ai valori contenuti nel file [tipoOE.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/tipoOE.json)
      allOf: 
      - $ref: '#/components/schemas/TipologicaType'        
    ModalitaAcquisizioneEnum:
      description: Modalità di acquisizione (per servizi e forniture) - fare riferimento ai valori contenuti nel file  [modalitaAcquisizione.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/modalitaAcquisizione.json) 
      allOf:
        - $ref: '#/components/schemas/TipologicaType'
    OggettoPrincipaleContrattoEnum:
      description: Oggetto principale del contratto - fare riferimento ai valori contenuti nel file [oggettoPrincipaleContratto.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/oggettoPrincipaleContratto.json) 
      allOf:
        - $ref: '#/components/schemas/TipologicaType'
    TipologiaLavoroEnum:
      description: Tipologia lavoro - fare riferimento ai valori contenuti nel file [tipologiaLavoro.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/tipologiaLavoro.json) 
      allOf:
        - $ref: '#/components/schemas/TipologicaType'
    MotivoCollegamentoEnum:
      description: Motivo di collegamento - fare riferimento ai valori contenuti nel file [motivoCollegamento.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/motivoCollegamento.json)
      allOf:
        - $ref: '#/components/schemas/TipologicaType'
    CategoriaEnum:
      description: Categoria - fare riferimento ai valori contenuti nel file [categoria.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/categoria.json) 
      allOf:
        - $ref: '#/components/schemas/TipologicaType'
    MotivoDerogaEnum:
      description: Motivo deroga che questa stazione appaltante non è soggetta agli obblighi del DPCM 24 dicembre 2015 e ss.mm.ii. - fare riferimento ai valori contenuti nel file [motivoDeroga.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/motivoDeroga.json) 
      allOf:
        - $ref: '#/components/schemas/TipologicaType'
    MisurePremialiEnum:
      description: Misure Premiali - fare riferimento ai valori contenuti nel file [misurePremiali.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/misurePremiali.json) 
      allOf:
        - $ref: '#/components/schemas/TipologicaType'
    TipoClassificazioneEnum:
      description: Il tipo di classificazione che descrive l'appalto (ad es. CPV) - fare riferimento ai valori contenuti nel file [tipoClassificazione.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/tipoClassificazione.json) 
      allOf:
        - $ref: '#/components/schemas/TipologicaType'
    TipoSoggettoEnum:
      description: Tipologia del soggetto incaricato della prestazione - fare riferimento ai valori contenuti nel file [tipoSoggetto.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/tipoSoggetto.json) 
      allOf: 
      - $ref: '#/components/schemas/TipologicaType'        
    CPVEnum:
      description: Classificazione - fare riferimento ai valori contenuti nel file [CPV.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/CPV.json) 
      allOf:
        - $ref: '#/components/schemas/TipologicaType'
    AccessibilitaEnum:
      description: Richiamo nel bando di gara, nell’avviso o nell’invito alla necessità da parte del concorrente o dell’offerente di aver assolto, al momento della presentazione dell'offerta, agli obblighi in materia di lavoro delle persone con disabilità di cui alla legge 12 marzo 1999, n. 68 - corrisponde al campo bt-754 - Accessibility del TED - fare riferimento ai valori contenuti nel file [accessibilita.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/accessibilita.json)
      allOf:
        - $ref: '#/components/schemas/TipologicaType'
    OggettoContrattoEnum:
      description: Oggetto del contratto - corrisponde al campo bt-23 - Main Nature del TED - fare riferimento ai valori contenuti nel file [oggettoContratto.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/oggettoContratto.json) 
      allOf:
        - $ref: '#/components/schemas/TipologicaType'
    SceltaContraenteEnum:
      description: Il tipo di procedura di appalto (ad es. secondo i tipi indicati nelle direttive sugli appalti citate nei considerando del presente documento). - corrisponde al campo bt-105 - Procedure Type del TED - fare riferimento ai valori contenuti nel file [sceltaContraente.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/sceltaContraente.json) 
      allOf:
        - $ref: '#/components/schemas/TipologicaType'
    AffidamentiRiservatiEnum:
      description: Indicare se la partecipazione è riservata a specifiche organizzazioni (ad es. laboratori protetti, organizzazioni con missione di servizio pubblico) - corrisponde al campo bt-71 - Reserved Participation del TED - fare riferimento ai valori contenuti nel file [affidamentiRiservati.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/affidamentiRiservati.json) 
      allOf:
        - $ref: '#/components/schemas/TipologicaType'
    CriteriAggiudicazioneEnum:
      description: criteri di aggiudicazione - corrisponde al campo bt-539 - Award Criterion Type del TED - fare riferimento ai valori contenuti nel file [criteriAggiudicazione.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/criteriAggiudicazione.json) 
      allOf:
        - $ref: '#/components/schemas/TipologicaType'
    SistemaDinamicoAcquisizioneEnum:
      description: Sistema dinamico di acquisizione - corrisponde al campo bt-766 - Dynamic Purchasing System del TED  - fare riferimento ai valori contenuti nel file [sistemaDinamicoAcquisizione.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/sistemaDinamicoAcquisizione.json)
      allOf:
        - $ref: '#/components/schemas/TipologicaType'
    AccordoQuadroEnum:
      description: Accordo quadro - corrisponde al campo bt-765 - Framework agreement del TED  - fare riferimento ai valori contenuti nel file [accordoQuadro.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/accordoQuadro.json) 
      allOf:
        - $ref: '#/components/schemas/TipologicaType'
    MotivoEsclusioneOrdinarioSpecialeEnum:
      description: Motivo di esclusione settore ordinario e speciale - fare riferimento ai valori contenuti nel file [motivoEsclusioneOrdinarioSpeciale.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/motivoEsclusioneOrdinarioSpeciale.json) 
      allOf: 
      - $ref: '#/components/schemas/TipologicaType'        
    MotivoEsclusioneConcessioneEnum:
      description: Motivo di esclusione concessione - fare riferimento ai valori contenuti nel file [motivoEsclusioneConcessione.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/motivoEsclusioneConcessione.json) 
      allOf: 
      - $ref: '#/components/schemas/TipologicaType'        
    MotivoEsclusioneTracciabilitaEnum:
      description: Motivo di esclusione tracciabilita - fare riferimento ai valori contenuti nel file [motivoEsclusioneTracciabilita.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/motivoEsclusioneTracciabilita.json)
      allOf: 
      - $ref: '#/components/schemas/TipologicaType'       
    FattispecieContrattualeEnum:
      description: Fattispecie contrattuale - fare riferimento ai valori contenuti nel file [fattispecieContrattuale.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/fattispecieContrattuale.json)  
      allOf: 
      - $ref: '#/components/schemas/TipologicaType'      
    ModalitaRiaggiudicazioneAffidamentoEnum:
      description: Modalità di riaggiudicazione/affidamento dell'appalto - fare riferimento ai valori contenuti nel file [ModalitaRiaggiudicazioneAffidamento.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/ModalitaRiaggiudicazioneAffidamento.json)    
      allOf: 
      - $ref: '#/components/schemas/TipologicaType'       
    EsitoProceduraEnum:
      description: Esito procedura - corrisponde al campo bt-142 - Winner Chosen del TED - fare riferimento ai valori contenuti nel file [esitoProcedura.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/esitoProcedura.json) 
      allOf: 
      - $ref: '#/components/schemas/TipologicaType' 
    GiustificazioneEsitoProceduraEnum:
      description: Giustificazione esito procedura - corrisponde al campo bt-144 - Not Awarded Reason del TED - fare riferimento ai valori contenuti nel file [giustificazioneEsitoProcedura.json](https://raw.githubusercontent.com/domaltomare/npa/main/docs/modello-dati/tipologiche/giustificazioneEsitoProcedura.json) 
      allOf: 
      - $ref: '#/components/schemas/TipologicaType'       
    MotivoDerogaType:
      type: array
      items:
        $ref: '#/components/schemas/MotivoDerogaEnum'
    MisurePremialiType:
      type: array
      items:
        $ref: '#/components/schemas/MisurePremialiEnum'
    IpotesiCollegamentoType:
      description: ipotesi di collegamento
      type: object
      required:
        - appaltoDerivato
      additionalProperties: false
      properties:
        cigCollegato:
          description: CIG collegato
          type: string
        appaltoDerivato:
          $ref: '#/components/schemas/MotivoCollegamentoEnum'
    TipologiaLavoroType:
      type: array
      items:
        $ref: '#/components/schemas/TipologiaLavoroEnum'
    CondizioniNegoziataType:
      type: array
      items:
        $ref: '#/components/schemas/CondizioniNegoziataEnum'
    CategorieMerceologicheType:
      type: array
      items:
        $ref: '#/components/schemas/CategorieMerceologicheEnum'
    ImportoType:
      description: Importo
      type: string
      format: decimal
      example: '0'
    FinanziamentoType:
      description: Oggetto che riporta tutti i dati del finanziamento
      type: object
      required:
        - tipo
        - importo
      additionalProperties: false
      properties:
        tipo:
          $ref: '#/components/schemas/TipoFinanziamentoEnum'
        importo:
          $ref: '#/components/schemas/ImportoType'
    InvitatoType:
      description: Dati dell'invitato
      type: object
      #required: []
      additionalProperties: false
      properties:
        cf:
          description: codice fiscale del soggetto interessato
          type: string
        denominazione: 
          description: denominazione del soggetto interessato
          type: string  
        ruolo: 
          $ref: '#/components/schemas/RuoloOEEnum'
        tipo: 
          $ref: '#/components/schemas/TipoOEEnum'          
    StazioneAppaltanteType:
      description: Stazione Appaltante e ruoli ricoperti nell'appalto
      type: object
      additionalProperties: false
      properties:
        codiceFiscale:
          description: Codice fiscale della S.A.
          type: string
        codiceAusa:
          description: Codice Ausa della S.A.
          type: string
        codiceCentroCosto:
          description: Codice del centro di costo
          type: string
        funzioniSvolte:
          type: array
          items:
            $ref: '#/components/schemas/FunzioniDelegateEnum'          
        saTitolare:
          description: Stazione appaltante titolare
          type: boolean 
    ParitaDiGenereGenerazionaleType:
      description: Previsione nel bando di gara, nell’avviso o nell’invito, dell’obbligo di assicurare, in caso di aggiudicazione del contratto, una quota pari almeno al 30 per cento, delle assunzioni necessarie per l'esecuzione del contratto o per la realizzazione di attività ad esso connesse o strumentali, sia all'occupazione giovanile sia all'occupazione femminile (articolo 47, comma 4, D.L. 77/2021)?
      type: object
      additionalProperties: false
      properties:
        quotaInferioreOccupFemminile:
          description: Previsione di una quota inferiore con riferimento all’occupazione femminile
          type: string
          example: ''
        quotaInferioreOccupGiovanile:
          description: Previsione di una quota inferiore con riferimento all’occupazione giovanile
          type: string
          example: ''
        motivoDeroga:
          $ref: '#/components/schemas/MotivoDerogaType'
        misurePremiali:
          $ref: '#/components/schemas/MisurePremialiType'
    DatiPersonaFisicaType:
      description: Dati relativi alla persona fisica
      type: object
      #required: []
      additionalProperties: false
      properties: 
        cf:
          description: Codice fiscale
          type: string
        cognome:
          description: Cognome
          type: string
        nome:
          description: Nome
          type: string
        telefono:
          description: Telefono
          type: string
          format: integer
        fax:
          description: Fax
          type: string
          format: integer          
        email:
          description: E-mail
          type: string
        indirizzo:
          description: Indirizzo
          type: string
        cap:
          description: CAP
          type: string
          format: integer
        codIstat:
          description: comuneIstat - Fare riferimento alla tabella di codifica dei comuni, province e regioni sul sito 'www.istat.it'
          type: string
          example: '058091'
        incaricatoEstero:
          description: Incaricato Estero
          type: boolean
    DatiPersonaGiuridicaType:
      description: Dati relativi alla persona giuridica
      type: object
      #required: []
      additionalProperties: false
      properties: 
        cf/piva:
          description: Codice fiscale / Partita IVA 
          type: string
        denominazione:
          description: Denominazione
          type: string
        cameraCommercio:
          description: Camera Commercio
          type: string
        tipoAggiudicatario:
          $ref: '#/components/schemas/TipoAggiudicatarioEnum'
        operatoreEconomicoEstero:
          description: Operatore Economico Estero
          type: boolean         
        paeseOperatoreEconomico:
          description: Paese Operatore Economico
          type: string
        idRaggruppamento:
          description: Progressivo raggruppamento 
          type: string
          format: integer
        indirizzo:
          description: Indirizzo
          type: string
        civico:
          description: Civico
          type: string
          format: integer
        cap:
          description: CAP
          type: string
          format: integer
        provincia:
          description: Provincia
          type: string
        cognome:
          description: Cognome
          type: string
        nome:
          description: Nome
          type: string          
        cfLegaleRappresentante:
          description: Codice Fiscale del legale Rappresentante
          type: string          
    IncaricatoType:
      description: Anagrafica e riferimenti dei soggetti ai quali la stazione appaltante ha conferito incarichi
      type: object
      additionalProperties: false
      properties:
        datiSoggettoIncaricato:
          $ref: '#/components/schemas/DatiPersonaFisicaType'
        ruolo: 
          $ref: '#/components/schemas/RuoloOEEnum'  
    AggiudicatarioType:
      description: Dati dell'aggiudicatario
      type: object
      required: [cf,denominazione,ruolo,tipo]
      additionalProperties: false
      properties:
        cf:
          description: codice fiscale del soggetto interessato
          type: string
        denominazione: 
          description: denominazione del soggetto interessato
          type: string  
        ruolo: 
          $ref: '#/components/schemas/RuoloOEEnum'
        tipo: 
          $ref: '#/components/schemas/TipoOEEnum'
        idGruppo:
          description: id gruppo
          type: string          
    AppaltoBaseType:
      description: Oggetto che riporta i dati dell'appalto all'interno della fase di pubblicazione
      type: object
      additionalProperties: false
      properties:
        idAppalto:
          description: Codice univoco dell'appalto. il campo viene determinato da anac e restituito nelle response. viene dunque ignorato il valore inserito nelle put/post.
          type: string      
        categorieMerceologiche:
          $ref: '#/components/schemas/CategorieMerceologicheType'
        motivazioneCIG:
          $ref: '#/components/schemas/MotivazioneCIGEnum'
        strumentiSvolgimentoProcedure:
          $ref: '#/components/schemas/StrumentiSvolgimentoProcedureEnum'
    AppaltoP3BaseType:
      description: Oggetto che riporta i dati dell'appalto relativi ai contratti senza limiti di importo con obblighi di comunicazione.
      type: object
      additionalProperties: false
      properties:  
        idAppalto:
          description: Codice univoco dell'appalto. il campo viene determinato da anac e restituito nelle response. viene dunque ignorato il valore inserito nelle put/post.
          type: string      
        strumentiSvolgimentoProcedure: 
          $ref: '#/components/schemas/StrumentiSvolgimentoProcedureEnum' 
    AppaltoP4BaseType:
      description: Oggetto che riporta i dati dell'appalto all'interno della fase di pubblicazione sotto soglia per le adesioni AQ/convenzione con successivo confronto competitivo 
      type: object
      required: [cigAccordoQuadro,servizioPubblicoLocale,ripetizioniEConsegneComplementari,afferenteInvestimentiPNRR]
      additionalProperties: false
      properties:  
        idAppalto:
          description: Codice univoco dell'appalto. il campo viene determinato da anac e restituito nelle response. viene dunque ignorato il valore inserito nelle put/post.
          type: string      
        cigAccordoQuadro:
          description: CIG relativo all’accordo quadro/convenzione cui si aderisce
          type: string
          example: '' 
        strumentiSvolgimentoProcedure: 
          $ref: '#/components/schemas/StrumentiSvolgimentoProcedureEnum'  
        servizioPubblicoLocale:
          description: Flag servizio pubblico locale
          type: boolean            
    AppaltoP6BaseType:
      description: Oggetto che riporta i dati dell'appalto all'interno della scheda di Finanza di progetto
      type: object
      required: [prelazionePromotore,servizioPubblicoLocale]
      additionalProperties: false
      properties:
        idAppalto:
          description: Codice univoco dell'appalto.il campo viene determinato da anac e restituito nelle response. viene dunque ignorato il valore inserito nelle put/post.
          type: string      
        prelazionePromotore:
          description: E' previsto il diritto di prelazione per il promotore?
          type: boolean  
        strumentiSvolgimentoProcedure: 
