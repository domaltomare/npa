      description: Scheda di aggiudicazione relativa ai contratti esclusi in Concessione
      type: object
      required: [anacFormA3]
      additionalProperties: false
      properties:
        anacFormA3:
          $ref: '#/components/schemas/AnacFormA3.2Type'