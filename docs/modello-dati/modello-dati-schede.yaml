info:
  title: Modello Schede Dati - OpenAPI 3.0
  version: 1.0.0
components:
  schemas:
    TipologicaType:
      description: oggetto che contiene i valori delle tipologiche
      type: object
      properties:
        codice:
          type: string
        descrizione:
          type: string
    ErroreType:
      description: oggetto che contiene i messaggi di errore
      type: object
      properties:
        codice:
          type: string
        descrizione:
          type: string          
